<body>
  <header class="hero">
    <div class="header-top">
      <button id="create-account">Create Account</button>
      <input type="text" id="search-bar" placeholder="Search products...">
    </div>
    <div class="parallax-bg"></div>
    <div class="hero-content">
      <h1>Galactic Gear Store</h1>
      <p>Shop the future. Live the fantasy.</p>
    </div>
  </header>

  <section class="products" id="products">
    <!-- Product cards will be injected by JS -->
  </section>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <h2 id="modal-title">Product Name</h2>
      <img id="modal-img" src="" alt="Product Image" style="width:100%; border-radius:10px; margin-bottom:1rem;">
      <p id="modal-owner">Owner: </p>
      <p id="modal-price">Price: </p>
      <p id="modal-desc">This is a detailed description of the product, showcasing futuristic features and benefits that make it one-of-a-kind in the galaxy.</p>
      <button id="buy-button">Buy Now</button>
    </div>
  </div>

  <div id="buy-form-modal" class="modal hidden">
    <div class="modal-content">
      <span id="close-form" class="close">&times;</span>
      <h2>Complete Purchase</h2>
      <form id="buy-form">
        <label for="phone">Phone Number:</label><br />
        <input type="tel" id="phone" name="phone" required><br /><br />

        <label for="payment">Payment Method:</label><br />
        <select id="payment" name="payment">
          <option value="card">Credit/Debit Card</option>
          <option value="upi">UPI</option>
          <option value="cod">Cash on Delivery</option>
        </select><br /><br />

        <button type="submit">Confirm Purchase</button>
      </form>
    </div>
  </div>
</body>

<style>
    :root {
  --primary: #0ff;
  --bg: #0a0a0a;
  --accent: #fff;
  --hover: #00f6ff;
}

body {
  margin: 0;
  font-family: 'Orbitron', sans-serif;
  background: var(--bg);
  color: var(--accent);
  overflow-x: hidden;
}

.hero {
  position: relative;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  text-align: center;
}

.parallax-bg {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1400&q=80') center/cover no-repeat;
  transform: translateZ(-1px) scale(1.5);
  z-index: -1;
  will-change: transform;
}

.hero-content {
  z-index: 1;
}

.hero h1 {
  font-size: 3rem;
  color: var(--primary);
}

.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 2rem;
  padding: 3rem;
}

.product-card {
  background: #111;
  border-radius: 15px;
  padding: 1rem;
  box-shadow: 0 0 15px #00f6ff40;
  transition: 0.3s ease;
  cursor: pointer;
}

.product-card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px var(--hover);
}

.product-card img {
  width: 100%;
  border-radius: 10px;
}

.cart {
  position: fixed;
  right: 0;
  top: 0;
  background: #222;
  padding: 1rem;

.cart h2 {

button:hover {

}

  background-size: cover;
  z-index: -2;
  opacity: 0.3;
  animation: floatStars 50s linear infinite;
}

@keyframes floatStars {
  from { transform: translateY(0); }
  to { transform: translateY(-100px); }
}

.hero-content {
  position: relative;
  z-index: 1;
  animation: fadeIn 3s ease-out;
}

.hero-content h1 {
  font-size: 4rem;
  text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
  animation: glowText 2s ease-in-out infinite alternate;
}

.hero-content p {
  font-size: 1.5rem;
  text-shadow: 0 0 5px #fff;
  margin-top: 1rem;
  color: #ccc;
}

@keyframes glowText {
  from {
    text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
  }
  to {
    text-shadow: 0 0 20px #0ff, 0 0 30px #0ff;
  }
}

@keyframes fadeIn {
  0% { opacity: 0; transform: translateY(-20px); }
  100% { opacity: 1; transform: translateY(0); }
}



</style>

const productContainer = document.getElementById('products');
const modal = document.getElementById('modal');
const modalTitle = document.getElementById('modal-title');
const modalOwner = document.getElementById('modal-owner');
const modalPrice = document.getElementById('modal-price');
const modalDesc = document.getElementById('modal-desc');
const modalImg = document.getElementById('modal-img');
const buyButton = document.getElementById('buy-button');
let selectedProduct = null;

function renderProducts() {
  productContainer.innerHTML = products.map(product => `
    <div class="product-card" onclick="showDetails(${product.id})">
      <img src="${product.img}" alt="${product.name}" />
      <h3>${product.name}</h3>
      <p>$${product.price}</p>
    </div>
  `).join('');
}

function showDetails(id) {
  const product = products.find(p => p.id === id);
  selectedProduct = product;
  modalTitle.textContent = product.name;
  modalOwner.textContent = `Owner: ${product.owner}`;
  modalPrice.textContent = `Price: $${product.price}`;
  modalDesc.textContent = product.description;
  modalImg.src = product.img;
  modal.classList.remove('hidden');
}

document.getElementById('close-modal').onclick = () => modal.classList.add('hidden');
buyButton.onclick = () => {
  modal.classList.add('hidden');
  document.getElementById('buy-form-modal').classList.remove('hidden');
};

document.getElementById('close-form').onclick = () => {
  document.getElementById('buy-form-modal').classList.add('hidden');
};

document.getElementById('buy-form').addEventListener('submit', (e) => {
  e.preventDefault();
  alert(`Thank you for purchasing ${selectedProduct.name}!`);
  document.getElementById('buy-form-modal').classList.add('hidden');
});

window.addEventListener('scroll', () => {
  const bg = document.querySelector('.parallax-bg');
  if (bg) bg.style.transform = `translateY(${window.scrollY * 0.5}px)`;
});
